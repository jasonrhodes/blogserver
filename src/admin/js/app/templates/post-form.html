<h1>Edit/Create Post</h1>

<form id="postForm">

  <label>Title</label>
  <input type="text" name="title" value="<%= entry.title %>" />

  <div class="mini slug">
  <label>Slug</label>
  <input type="text" name="slug" value="<%= entry.slug %>" />
  </div>

  <label>Content</label>
  <textarea name="content"><%= entry.content %></textarea>

  <label>Publish Date</label>
  <input type="text" name="publishDate" value="<%= entry.publishDate %>" />

  <button type="submit">Save</button>
  <button type="cancel">Cancel</button>

</form>
